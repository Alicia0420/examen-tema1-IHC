<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Inteligente de Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at top, #0a0f1c, #000000 70%);
      color: #e0f7ff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .selector-box {
      background: rgba(10, 20, 30, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px;
      text-align: center;
      box-shadow: 0 0 40px #00eaff55;
      animation: fadeIn 0.8s ease;
    }

    .selector-box h1 {
      color: #00ffe7;
      margin-bottom: 20px;
      text-shadow: 0 0 12px #00eaffaa;
    }

    .selector-box p {
      margin-bottom: 35px;
      color: #9bdfff;
    }

    .btn-mode {
      width: 220px;
      margin: 10px;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 12px;
      transition: 0.3s;
    }

    .btn-voice {
      background: #00ffe7;
      border: none;
      color: black;
    }

    .btn-voice:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe7aa;
    }

    .btn-gesture {
      background: #ffae00;
      border: none;
      color: black;
    }

    .btn-gesture:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffae00aa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="selector-box">
    <h1>ü§ñ Sistema Inteligente</h1>
    <p>Selecciona el modo de control que deseas utilizar</p>

    <button class="btn btn-mode btn-voice" onclick="goToVoice()">
      üéôÔ∏è Modo Voz
    </button>

    <button class="btn btn-mode btn-gesture" onclick="goToGestures()">
      üñêÔ∏è Modo Gestos
    </button>
  </div>

  <script>
    function goToVoice() {
      window.location.href = "voz.html";
    }

    function goToGestures() {
      window.location.href = "gestos.html";
    }
  </script>

</body>
</html>
